<ion-header>
  <ion-navbar color="primary">
    <ion-title>Configuração</ion-title>
    <ion-buttons right *ngIf="file ? true : false">
      <button ion-button (click)="goToList()">
        CONFIRMAR
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      Preferências
    </ion-card-header>
    <hr no-margin>
    <ion-card-content>
      <ion-list>
        <ion-item no-padding>
          <ion-label stacked>Caminho do arquivo</ion-label>
          <ion-input type="url" placeholder="Digite ou cole aqui" [(ngModel)]="file" disabled></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="toggleModal()">Selecionar Arquivo</button>
    </ion-card-content>
  </ion-card>
</ion-content>
